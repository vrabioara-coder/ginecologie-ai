{% extends "profil.html" %}

{% block content %}
<main class="flex-1 p-6 overflow-y-auto">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">
            Bine ai venit, {{ profil.username if profil else "Vizitator" }}
        </h1>

        {% if rezultat %}
            <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded-lg">
                <h2 class="text-xl font-bold mb-2">Rezultat AI</h2>
                <p>{{ rezultat }}</p>
            </div>
        {% else %}
            <p class="text-center mb-4">Introduceți simptomele pentru a primi recomandări AI.</p>
        {% endif %}

        <form method="post" action="/rezultat" class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Simptome curente:</label>
                <input type="text" name="intrebare" placeholder="ex: dureri, sângerare, amețeală"
                       class="w-full p-2 border rounded-lg" required>
            </div>

            <button type="submit"
                    class="bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-pink-600 transition">
                Trimite la AI
            </button>
        </form>
    </div>
</main>

<style>
/* Stil compatibil cu profil.html */
body {
    font-family: 'Arial', sans-serif;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    cursor: pointer;
}
</style>
{% endblock %}
