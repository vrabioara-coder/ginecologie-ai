{% extends "layout.html" %}

{% block title %}Signup - Asistent Ginecologie AI{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-white p-6 rounded-2xl shadow-lg mx-auto mt-12">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Creează un cont</h1>

    {% if eroare %}
        <p class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">{{ eroare }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Username:</label>
            <input type="text" name="username" required
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Nume:</label>
            <input type="text" name="nume" required
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Prenume:</label>
            <input type="text" name="prenume" required
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input type="email" name="email" required
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Parolă:</label>
            <input type="password" name="password" required maxlength="72" autocomplete="off"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Creează cont
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        Ai deja cont? 
        <a href="/login" class="text-blue-600 underline hover:text-blue-800">Loghează-te</a>
    </p>
</div>
{% endblock %}
